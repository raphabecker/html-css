<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias de audio HTML</title>
    <style>
        body{
            background-color: rgb(238, 100, 100);
            font: normal 15px Arial;
        }
        h1{
            color: black;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com audios</h1>
    <audio preload="metadata">
        <source src="Audios/Space Age Hustle - Squadda B.mp3" type="audio/mpeg"> <!-- Esse comando serve para colcoar audio no site, sempre utilizando o audio/mpeg para MP3-->
        <p>
            Clique aqui para baixar o arquivo. <a href="Audios/Space Age Hustle - Squadda B.mp3"></a>
        </p>
    </audio>
</body>
</html>
