<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Principais formataçoes</h1>
    <h2>Negrito / Destauque</h2>
    <p>Nesta frase temos um <b>termo em negrito</b> usando a tag "B" (Não semantico) </p>
    <p>Nesta frase tenho um <strong>termo em destaque</strong>usando a tag "STRONG"</p>
</body>
</html>
